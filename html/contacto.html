<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contactanos</title>

    <link rel="stylesheet" href="../styles/contacto.css">
    <!-- GOOGLE FONTs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Open+Sans+Condensed:wght@300&family=Rajdhani:wght@300;400;500&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!--favicon-->
    <link rel="shortcut icon" href="../assets/icono2.png" type="image/x-icon">

</head>

<body>

    <div class="content">

        <h1 class="logo">Contactanos<span>:)</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form class="contact-form" action="https://formspree.io/f/xayvwawe"
                method="POST">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="nombre">
                    </p>
                    <p>
                        <label>Bungie Name (Bungie#0000)</label>
                        <input type="text" name="buengie-name">
                    </p>
                    <p>
                        <label>Número Telefónico</label>
                        <input type="tel" name="number">
                    </p>
                    <p>
                        <label>E-mail</label>
                        <input type="email" name="_replyto">
                    </p>
                    <p class="block">
                        <label>¿Qué necesitas de nuestro servicio?</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button type="submit" >
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Más Info</h4>
                <ul>
                    <li><a href=""><i class="fab fa-discord"></i> <a href="https://discord.gg/9eabEKxT" target="_new">https://discord.gg/9eabEKxT</a> </li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus
                    repellendus?</p>
                <p>carrisdestinypapuchos@gmail.com</p>
            </div>
        </div>

    </div>

</body>

</html>
